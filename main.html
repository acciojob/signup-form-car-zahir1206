<!DOCTYPE html>

<head>
    <title>Signup Form</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="your_server_endpoint_here" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label><br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <!-- Add car brand options here -->
        </select><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <!-- I agree to the TOS -->
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the Terms of Service</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>
</body>
